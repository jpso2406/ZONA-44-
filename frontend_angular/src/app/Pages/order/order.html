<div class="order-container">
  <!-- ===== NAVBAR ===== -->
  <app-navbar></app-navbar>

  <!-- ===== HEADER ===== -->
  <div class="order-header">
    <button class="back-btn" (click)="onGoBack()">
      <i class="fas fa-arrow-left"></i> Volver al menú
    </button>
    <h1>Finalizar Pedido</h1>
  </div>

  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <div class="order-content">
    <!-- ===== DATOS DEL CLIENTE ===== -->
    <div class="customer-data">
      <h2>Datos del cliente</h2>
      <form (ngSubmit)="onSubmit()" #orderForm="ngForm" class="order-form">
        <div class="form-group">
          <label>Nombre completo *</label>
          <input
            type="text"
            [(ngModel)]="customer.name"
            name="customerName"
            required
            placeholder="Ingresa tu nombre completo"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Email *</label>
          <input
            type="email"
            [(ngModel)]="customer.email"
            name="customerEmail"
            required
            placeholder="tu@email.com"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Teléfono *</label>
          <input
            type="tel"
            [(ngModel)]="customer.phone"
            name="customerPhone"
            required
            placeholder="300 123 4567"
            class="form-control"
          />
        </div>
      </form>
    </div>

    <!-- ===== SECCIÓN INFERIOR ===== -->
    <div class="bottom-section">
      <!-- ==== PEDIDO ==== -->
      <div class="pedido">
        <h2>Pedido</h2>
        <div class="summary-items" *ngFor="let item of cartItems">
          <div class="summary-item">
            <div class="item-info">
              <img
                [src]="item.foto_url"
                [alt]="item.name"
                class="item-image"
              />
              <div class="item-details">
                <h4>{{ item.name }}</h4>
                <span class="item-quantity">Cantidad: {{ item.cantidad }}</span>
              </div>
            </div>
            <div class="item-price">
              {{ item.precio * item.cantidad | currency: 'COP':'symbol' }}
            </div>
          </div>
        </div>

        <div class="summary-total">
          <div class="total-line">
            <span>Subtotal:</span>
            <span>{{ total | currency: 'COP':'symbol' }}</span>
          </div>
          <div class="total-line final">
            <span>Total:</span>
            <span>{{ total | currency: 'COP':'symbol' }}</span>
          </div>
        </div>
      </div>

      <!-- ==== TIPO DE ENTREGA ==== -->
      <div class="tipo-entrega">
        <h2>Tipo de entrega</h2>
        <div class="delivery-options">
          <label class="delivery-option">
            <input
              type="radio"
              name="deliveryType"
              [(ngModel)]="deliveryType"
              value="recoger"
              required
            />
            <div class="option-content">
              <i class="fas fa-store"></i>
              <div>
                <span class="option-title"> Recoger en tienda </span>
                <span class="option-desc"> Sin costo adicional </span>
              </div>
            </div>
          </label>

          <label class="delivery-option">
            <input
              type="radio"
              name="deliveryType"
              [(ngModel)]="deliveryType"
              value="domicilio"
              required
            />
            <div class="option-content">
              <i class="fas fa-motorcycle"></i>
              <div>
                <span class="option-title"> Domicilio </span>
                <span class="option-desc"> Costo adicional: $3,000 </span>
              </div>
            </div>
          </label>
        </div>

        <div
          *ngIf="deliveryType === 'domicilio'"
          class="form-group"
          style="margin-top: 1rem"
        >
          <label>Dirección *</label>
          <textarea
            [(ngModel)]="deliveryAddress"
            name="deliveryAddress"
            rows="3"
            required
            placeholder="Ej: Calle 45 #10-20, Barrio Centro"
            class="form-control"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- ==== BOTÓN FINAL ==== -->
    <div class="form-actions">
      <button
        type="submit"
        class="btn-submit"
        [disabled]="loading || orderForm.invalid"
      >
        <i class="fas fa-shopping-cart" *ngIf="!loading"></i>
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        {{ loading ? "Procesando..." : "Confirmar Pedido" }}
      </button>
    </div>
  </div>
  <!-- ===== FOOTER ===== -->
  <app-footer></app-footer>
</div>
