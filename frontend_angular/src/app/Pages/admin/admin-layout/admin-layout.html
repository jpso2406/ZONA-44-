<div class="admin-layout">
  <!-- Admin Navigation -->
  <nav class="admin-nav">
    <div class="admin-nav-header">
      <h2><i class="fas fa-cogs"></i> Panel de Administraci√≥n</h2>
      <div class="admin-user-info">
        <span>{{ currentUser?.first_name }} {{ currentUser?.last_name }}</span>
        <button class="btn-logout" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
    
    <div class="admin-nav-menu">
      <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-chart-pie"></i>
        Dashboard
      </a>
      <a routerLink="/admin/grupos" routerLinkActive="active">
        <i class="fas fa-layer-group"></i>
        Grupos
      </a>
      <a routerLink="/admin/productos" routerLinkActive="active">
        <i class="fas fa-box"></i>
        Productos
      </a>
      <a routerLink="/admin/promociones" routerLinkActive="active">
        <i class="fas fa-tags"></i>
        Promociones
      </a>
      <a routerLink="/admin/pedidos" routerLinkActive="active">
        <i class="fas fa-shopping-cart"></i>
        Pedidos
      </a>
    </div>
  </nav>

  <!-- Admin Content -->
  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>
</div>
